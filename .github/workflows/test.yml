
name: Test Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.x'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run application
      id: run_app
      run: |
        go run main.go > output.txt

    - name: Check output
      run: |
        cat output.txt
        grep "Operating System" output.txt
        grep "Bash" output.txt
        grep "Python" output.txt
        grep "Node.js" output.txt
        grep "Go" output.txt
